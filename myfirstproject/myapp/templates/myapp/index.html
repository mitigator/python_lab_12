<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Document Management System</h1>
    </header>
    <div id="container">
        <h2>Upload a Document</h2>
        <input type="file" id="file-input" accept=".pdf, .doc, .docx">
        <button onclick="uploadDocument()">Upload</button>

        <h2>Document List</h2>
        <ul id="document-list"></ul>

        <h2>View Document</h2>
        <iframe id="document-iframe" width="100%" height="400" src=""></iframe>
    </div>

    <script>
        const documentList = document.getElementById('document-list');
        const documentViewer = document.getElementById('document-iframe');
        const fileInput = document.getElementById('file-input');

        let documents = [];

        function uploadDocument() {
            const file = fileInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${url}" target="document-iframe">${file.name}</a>`;
                documents.push({ name: file.name, url: url });
                documentList.appendChild(listItem);
                documentViewer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
